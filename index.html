<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-md-2">
            <h2 class="sub-header">Search For a City:</h2>
            <form>
                <input id="search-input" class="form-input rounded w-100 spacing searchBar form-input" type="text" placeholder="Search!">
                <button id="searchButton" class="btn btn-primary btn-block" onclick="searching()" type="button">Click Me</button>
            </form>
            <hr class="breakLine">
            <button type="button" class="btn btn-secondary btn-block spacing">Austin</button>
            <button type="button" class="btn btn-secondary btn-block spacing">Chicago</button>
            <button type="button" class="btn btn-secondary btn-block spacing">New York</button>
            <button type="button" class="btn btn-secondary btn-block spacing">Orlando</button>
            <button type="button" class="btn btn-secondary btn-block spacing">San Francisco</button>
            <button type="button" class="btn btn-secondary btn-block spacing">Seattle</button>
            <button type="button" class="btn btn-secondary btn-block spacing">Denver</button>
            <button type="button" class="btn btn-secondary btn-block spacing">Atlanta</button>
        </div>

        <div class="col-md">
            <div class="info-box-main">
                <h1 id="Location">Toronto</h1>
                <h2 class="sub-header" id="cityDate"><span></span>City Name and date</h2>
                <h4 id="weatherLarge">weather</h4>
                <h3 id="tempLarge">Temp</h3>
                <h3 id="windLarge">wind</h3>
                <h3 id="humidityLarge">humidity</h3>
            </div>
            
            <div class="five-day-forecast">
                <h3 class="sub-sub-header">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="card" style="background: #142652">
                            <h4 id="day1">Date</h4>
                            <h4 id="0weather">weather</h4>
                            <h4 id="0temp">temp</h4>
                            <h4 id="0wind">wind</h4>
                            <h4 id="0hum">Humidity</h4>
                        </div>
                        <div class="card" style="background: #142652">
                            <h4 id="day2">Date</h4>
                            <h4 id="1weather">weather</h4>
                            <h4 id="1temp">temp</h4>
                            <h4 id="1wind">wind</h4>
                            <h4 id="1hum">Humidity</h4>
                        </div>
                        <div class="card" style="background: #142652">
                            <h4 id="day3">Date</h4>
                            <h4 id="2weather">weather</h4>
                            <h4 id="2temp">temp</h4>
                            <h4 id="2wind">wind</h4>
                            <h4 id="2hum">Humidity</h4>
                        </div>
                        <div class="card" style="background: #142652">
                            <h4 id="day4">Date</h4>
                            <h4 id="3weather">weather</h4>
                            <h4 id="3temp">temp</h4>
                            <h4 id="3wind">wind</h4>
                            <h4 id="3hum">Humidity</h4>
                        </div>
                        <div class="card" style="background: #142652">
                            <h4 id="day5">Date</h4>
                            <h4 id="4weather">weather</h4>
                            <h4 id="4temp">temp</h4>
                            <h4 id="4wind">wind</h4>
                            <h4 id="4hum">Humidity</h4>
                        </div>
                    </div>

            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
